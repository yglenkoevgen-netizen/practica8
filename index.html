<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформаційна панель активності</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --clr-blue: hsl(246, 80%, 60%);
            --clr-light-red-work: hsl(15, 100%, 70%);
            --clr-soft-blue-play: hsl(195, 74%, 62%);
            --clr-light-red-study: hsl(348, 100%, 68%);
            --clr-lime-green-exercise: hsl(145, 58%, 55%);
            --clr-violet-social: hsl(264, 64%, 52%);
            --clr-soft-orange-self-care: hsl(43, 84%, 65%);
            --clr-very-dark-blue: hsl(226, 43%, 10%);
            --clr-dark-blue: hsl(235, 46%, 20%);
            --clr-desaturated-blue: hsl(235, 45%, 61%);
            --clr-pale-blue: hsl(236, 100%, 87%);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--clr-very-dark-blue);
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1.5rem;
        }

        .dashboard {
            width: 100%;
            max-width: 1100px;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr; 
        }

        .user-card {
            background-color: var(--clr-dark-blue);
            border-radius: var(--border-radius);
            overflow: hidden; 
        }

        .user-info {
            background-color: var(--clr-blue);
            padding: 2rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 70px;
            height: 70px;
            border: 3px solid white;
            border-radius: 50%;
        }

        .report-for {
            color: var(--clr-pale-blue);
            font-size: 0.9rem;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .timeframe-toggle {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between; 
        }

        .timeframe-button {
            font-family: inherit;
            font-size: 1rem;
            background: none;
            border: none;
            color: var(--clr-desaturated-blue);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .timeframe-button:hover {
            color: white; 
        }

        .timeframe-button.active {
            color: white;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 1.5rem;
        }

        .activity-card {
            border-radius: var(--border-radius);
            padding-top: 40px; 
            position: relative;
            overflow: hidden;
            background-position: top right; 
            background-repeat: no-repeat;
            background-position: 95% -10px; 
        }

        .card-content {
            background-color: var(--clr-dark-blue);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .activity-card:hover .card-content {
            background-color: hsl(235, 40%, 34%); 
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .card-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .menu-dots {
            background: none;
            border: none;
            color: var(--clr-pale-blue);
            font-size: 1.5rem;
            line-height: 1; 
            cursor: pointer;
            padding: 0.5rem; 
            margin: -0.5rem; 
        }

        .menu-dots:hover {
            color: white; 
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-time {
            font-size: 2rem;
            font-weight: 300;
        }

        .previous-time {
            color: var(--clr-pale-blue);
            font-size: 0.9rem;
        }

        .work {
            background-color: var(--clr-light-red-work);
            background-image: url('assets/images/icon-work.svg');
        }
        .play {
            background-color: var(--clr-soft-blue-play);
            background-image: url('assets/images/icon-play.svg');
        }
        .study {
            background-color: var(--clr-light-red-study);
            background-image: url('assets/images/icon-study.svg');
        }
        .exercise {
            background-color: var(--clr-lime-green-exercise);
            background-image: url('assets/images/icon-exercise.svg');
        }
        .social {
            background-color: var(--clr-violet-social);
            background-image: url('assets/images/icon-social.svg');
        }
        .self-care {
            background-color: var(--clr-soft-orange-self-care);
            background-image: url('assets/images/icon-self-care.svg');
        }

        .error-message {
            color: var(--clr-light-red-study);
            text-align: center;
            grid-column: 1 / -1; 
        }


        @media (min-width: 768px) {
            .dashboard {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .user-card {
                grid-column: 1 / -1; 
            }
            .user-info {
                flex-direction: row; 
                align-items: center;
                padding-bottom: 2rem; 
            }
            .user-name {
                font-size: 2rem; 
            }
            .timeframe-toggle {
                flex-direction: row; 
                justify-content: space-around; 
            }
            .activity-grid {
                grid-template-columns: repeat(3, 1fr); 
                grid-column: 1 / -1;
            }
            .card-details {
                flex-direction: column; 
                align-items: flex-start;
                gap: 0.5rem;
            }
            .current-time {
                font-size: 3rem; 
            }
        }

        @media (min-width: 1024px) {
            body {
                align-items: center; 
            }
            
            .dashboard {
                grid-template-columns: 1fr repeat(3, 1fr);
            }
            
            .user-card {
                grid-row: span 2; 
                grid-column: 1; 
            }
            
            .user-info {
                flex-direction: column; 
                align-items: flex-start;
                padding-bottom: 5rem; 
            }
            
            .user-name {
                font-size: 2.5rem;
            }

            .timeframe-toggle {
                flex-direction: column; 
                align-items: flex-start;
                gap: 1rem;
            }
            
            .activity-grid {
                grid-template-columns: repeat(3, 1fr); 
                grid-row: span 2; 
                grid-column: 2 / -1; 
            }

            .card-details {
                flex-direction: column; 
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .current-time {
                font-size: 3.5rem; 
            }
        }
    </style>
</head>
<body>

    <main class="dashboard">
        <div class="user-card">
            
            <div class="user-info">
                <img src="assets/images/avatar_male.png" alt="Аватар користувача" class="avatar">
                <div class="report-details">
                    <p class="report-for">Report for</p>
                    <h1 class="user-name">Name Surname</h1>
                </div>
            </div>
            
            <div class="timeframe-toggle">
                <button class="timeframe-button" data-timeframe="daily">Daily</button>
                <button class="timeframe-button active" data-timeframe="weekly">Weekly</button>
            </div>

        </div>

        <div class="activity-grid">
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
